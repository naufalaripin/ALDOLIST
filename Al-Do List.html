<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Do List</title>
<style>
    /* Tambahkan gaya CSS di sini */
</style>


<h1>Al-Do List</h1>
<form id="todo-form">
    <input type="text" id="todo-input" placeholder="add new task...">
    <input type="datetime-local" id="deadline" name="deadline">
    <button type="submit">Tambah</button>
</form>
<ul id="todo-list">
    <!-- Daftar tugas akan ditampilkan di sini -->
</ul>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const todoForm = document.getElementById("todo-form");
        const todoInput = document.getElementById("todo-input");
        const todoList = document.getElementById("todo-list");

        todoForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const task = todoInput.value;
            const deadline = document.getElementById("deadline").value;

            if (task.trim() !== '') {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <span>${task}</span>
                    <span>${deadline}</span>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Hapus</button>
                `;
                todoList.appendChild(listItem);
                todoInput.value = '';
            }
        });

        todoList.addEventListener("click", function(event) {
            const target = event.target;
            if (target.classList.contains("delete-btn")) {
                target.parentElement.remove();
            } else if (target.classList.contains("edit-btn")) {
                const newTask = prompt("Masukkan tugas baru:");
                const newDeadline = prompt("Masukkan tenggat waktu baru:");
                if (newTask !== null && newTask.trim() !== '') {
                    target.parentElement.querySelector("span").textContent = newTask;
                }
                if (newDeadline !== null && newDeadline.trim() !== '') {
                    target.parentElement.querySelectorAll("span")[1].textContent = newDeadline;
                }
            }
        });
    });
</script>
